<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Form</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="checkout/form-validation.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
<body class="bg-light d-flex flex-column h-100">
  <header id="header"></header>
<div class="container" align="center">
  <main>
    
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3 pt-3">Форма покупки</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Имя</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Неверное имя.
              </div>
            </div>
            <div class="col-sm-6">
              <label for="lastName" class="form-label">Фамилия</label>
              <input type="text" class="form-control" value="" id="lastName" placeholder="" required>
              <div class="invalid-feedback">
                Неверная фамилия.
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Никнейм в телеграм</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="username" required>
              <div class="invalid-feedback">
                  Неверный никнейм.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Почта<span class="text-muted">(Необязательно)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Пожалуйста, введите действительную почту.
              </div>
            </div>
            <div class="col-md-5">
              <label for="country" class="form-label">Выбери услугу...</label>
              <select class="form-select" id="country" required>
                <option value="">Выбрать...</option>
                <option>Чат-бот 15$</option>
                <option>Юзер-бот 20$</option>
                <option>Чат+юзер-бот 30$</option>
              </select>
            </div>
          </div>

          <hr class="my-4">

          <h4 class="mb-3">Оплата</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
              <label class="form-check-label" for="credit">Кредитная карта</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">Дебетовая карта</label>
            </div>
          </div>

          <div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Имя на карте</label>
              <input type="text" class="form-control" id="cc-name" placeholder="" required>
              <small class="text-muted">Имя и Фамилия</small>
              <div class="invalid-feedback">
                Имя карты не действительно.
              </div>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Номер кредитной карты</label>
              <input type="text" class="form-control" id="cc-number" placeholder="" required>
              <div class="invalid-feedback">
                Номер кредитной карточки недействительный
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Дата</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
              <div class="invalid-feedback">
                Неверная дата.
              </div>
            </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVC/CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
              <div class="invalid-feedback">
                Код недействительный.
              </div>
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-outline-secondary btn-lg" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </main>
</div>
<hr class="my-4">
<footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>  
    <script src="checkout/form-validation.js"></script>
  </body>
</html>
